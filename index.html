<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
    </link>
</head>

<body>
    <div class="main">
        <div class="cart">
            <div class="heading">
                <h1 style="width: 90%;">Shopping Cart</h1>
                <h5 style="color: gray;">3 items</h5>
            </div>
            <hr>
            <div class="item1">
                <div class="image"><img src="./assets/shirt1.jpg"></div>
                <div class="name">
                    <h6 style="color: gray;">Shirt</h6>Cotton T-shirt
                </div>
                <div class="quantity">
                    <div class="negative">-</div>
                    <div class="number">1</div>
                    <div class="positive">+</div>
                </div>
                <div class="price">$44.0</div>
                <div class="cancel">x</div>
            </div>
            <hr>
            <div class="item2">
                <div class="item1">
                    <div class="image"><img src="./assets/shirt2.jpg"></div>
                    <div class="name">
                        <h6 style="color: gray;">Shirt</h6>Cotton T-shirt
                    </div>
                    <div class="quantity">
                        <div class="negative">-</div>
                        <div class="number">1</div>
                        <div class="positive">+</div>
                    </div>
                    <div class="price">$44.0</div>
                    <div class="cancel">x</div>
                </div>
            </div>
            <hr>
            <div class="item3">
                <div class="item1">
                    <div class="image"><img src="./assets/shirt3.jpg"></div>
                    <div class="name">
                        <h6 style="color: gray;">Shirt</h6>Cotton T-shirt
                    </div>
                    <div class="quantity">
                        <div class="negative">-</div>
                        <div class="number">1</div>
                        <div class="positive">+</div>
                    </div>
                    <div class="price">$44.0</div>
                    <div class="cancel">x</div>
                </div>
            </div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <hr>
            <div class="section1">
                <div class="name-price">
                    <div>ITEMS 3</div>
                    <div>$132.00</div>
                </div>
                <div class="shipping">SHIPPING</div>
                <div class="box">
                    <select>
                        <option>Standard-Delivery-$5.00</option>
                        <option>Fast-Delivery-$50.00</option>
                    </select>
                </div>
                <div class="code">GIVE CODE</div>
                <input type="text" placeholder="Enter your code">
            </div>
            <hr>
            <div class="section2">
                <div class="sub-section2">
                    <div class="total-price">TOTAL PRICE</div>
                    <div class="amount">$137.00</div>
                </div>
                <button>REGISTER</button>
            </div>
        </div>
    </div>
</body>

</html>
